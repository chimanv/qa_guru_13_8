plugins {
    id 'java-library'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.google.guava:guava:31.1-jre',
            'com.codeborne:selenide:6.5.1'
    )
    testRuntimeOnly("org.slf4j:slf4j-simple:1.7.32")
}

test {
    useJUnitPlatform()
}